<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="./jscss/pico.min.css" />
    <title>MW & MWT 文档丨资料卡生成</title>
    <link rel="icon" href="https://mw.netfox.wiki/favicon.ico">
</head>

<body>
    <main class="container">
        <hgroup>
            <h2>现代战舰资料卡生成</h2>
            <p>*由 MW & MWT 文档 提供支持丨B站UP <a href="https://space.bilibili.com/1093209533">阿布咕咕</a> 制作</p>
        </hgroup>
        <a href="https://mw.netfox.wiki" role="button" class="outline">MW & MWT 文档</a>
        <a href="https://afdian.com/a/netfoxqwq" role="button" class="outline">爱发电</a>
        <hr />
        <form method="get" action="mw-card.html">
            <label>
                <h5>选择头像：</h5>
            </label>
            <select id="avatar" name="avatar" required>
                <option value="0">不显示</option>
                <option value="1">自定义</option>
                <option value="2">A测测试员</option>
                <option value="3">PC封闭测试员</option>
                <option value="4">社区锦标赛获胜者</option>
                <option value="5">社区头像绘画比赛获胜者</option>
                <option value="6">游戏管理员/版主</option>
                <option value="7">财神爷</option>
                <option value="8">黄金狩猎者</option>
                <option value="9">黑客</option>
                <option value="10">创作者</option>
                <option value="11">开发者</option>
            </select>
            <label>
                <h5>自定义头像【使用此项时请将 “选择头像” 设置为 “自定义”】：</h5>
                <h6>*暂不支持自定义头像（懒得修）</h6>
            </label>
            <input type="url" placeholder="头像链接" name="freeavatar" id="freeavatar" disabled />
            <h5>或者</h5>
            <input type="text" placeholder="QQ 号（使用 QQ 头像【我们不会保存 QQ 号】）" name="freeavatarQQ" id="freeavatarQQ"
                disabled />
            <label>
                <h5>游戏昵称：</h5>
            </label>
            <input type="text" placeholder="游戏昵称" minlength="3" maxlength="25" name="name" id="name" required />
            <h5>选择游戏头衔：</h5>
            <label>
                <h6>选择正常游戏头衔</h6>
            </label>
            <select id="title" name="title" required>
                <option selected value="0">无</option>
                <option value="1">舞蹈之心</option>
                <option value="2">英雄（特殊）</option>
                <option value="3">禄星</option>
                <option value="4">食心人</option>
                <option value="5">糖果之王</option>
                <option value="6">派对大亨</option>
                <option value="7">冬季冠军</option>
                <option value="8">黄金大师</option>
                <option value="9">连队领航员</option>
                <option value="10">传奇（特殊）</option>
                <option value="11">神枪手</option>
                <option value="12">财神爷</option>
                <option value="13">祖灵之者</option>
                <option value="14">沙漠刺客</option>
                <option value="15">财富猎人</option>
                <option value="16">奖牌得主</option>
                <option value="17">冰霜狂欢</option>
                <option value="18">滑雪能手</option>
                <option value="19">年兽防御者</option>
                <option value="20">圣诞老人助手</option>
            </select>
            <label>
                <h6>选择职位游戏头衔</h6>
            </label>
            <select id="titlework" name="titlework" required>
                <option selected value="0">无</option>
                <option value="1">教官</option>
                <option value="2">创作者</option>
                <option value="3">管理员</option>
                <option value="4">高级管理员</option>
                <option value="5">Discord 管理员</option>
            </select>
            <label>
                <h5>游戏ID：</h5>
            </label>
            <label>
                <input name="gameidon" type="checkbox" role="switch" checked />
                隐藏部分游戏ID（默认开启）
            </label>
            <input type="text" placeholder="游戏ID" minlength="13" name="gameid" id="gameid" required />
            <label>
                <h5>游戏简历：</h5>
            </label>
            <label>
                <h6>选择最擅长舰种</h6>
            </label>
            <select id="about" name="about" required>
                <option selected value="0">无</option>
                <option value="1">轻型巡航舰</option>
                <option value="2">护卫舰</option>
                <option value="3">驱逐舰</option>
                <option value="4">巡洋舰</option>
                <option value="5">战列舰</option>
                <option value="6">航空母舰</option>
                <option value="7">潜艇</option>
                <option value="8">地效飞行器</option>
                <option value="9">突击航空母舰</option>
                <option value="10">空天航母</option>
            </select>
            <label>
                <h6>游戏等级</h6>
            </label>
            <input type="number" placeholder="游戏等级" maxlength="2" name="level" id="level" required />
            <label>
                <h6>所在舰队（选填）</h6>
            </label>
            <input type="text" placeholder="所在舰队（选填）" minlength="3" maxlength="18" name="club" id="club" />
            <select id="clubcolor" name="clubcolor">
                <option selected disabled value="">选择舰队颜色（不选择默认为黑色）</option>
                <option value="0">黑色</option>
                <option value="1">绿色</option>
                <option value="2">黄色</option>
                <option value="3">蓝色</option>
                <option value="4">紫色</option>
                <option value="5">棕色</option>
                <option value="6">肉色</option>
                <option value="7">红色</option>
            </select>
            <label>
                <h5>是否显示网站信息？（默认为是，将会显示网站二维码与链接）</h5>
            </label>
            <select id="site" name="site">
                <option selected value="0">是</option>
                <option value="1">否</option>
            </select>
            <label>
                <h5>自定义背景颜色【默认为 #f0f0f0】</h5>
            </label>
            <input type="color" value="#f0f0f0" name="bgcolor" id="bgcolor" />
            <input type="submit" value="提交">
            <input type="reset" />
        </form>
    </main>
</body>

</html>
